<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOCK eSIM Checkout Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">CCT Message Channel Test</h1>
        <p class="text-sm text-gray-500 mb-6">Click a button below to send a status message back to the native app.</p>

        <div id="connection-status" class="mb-4 text-lg font-semibold text-red-600 border-2 border-red-200 bg-red-50 p-3 rounded-lg">
            Status: Not Connected ❌
        </div>

        <script>
            // This variable will hold the communication port to the Android app.
            let androidAppPort = null;

            // 1. Listen for the initial handshake from the Android app
            window.addEventListener("message", (event) => {
                const statusDiv = document.getElementById('connection-status');
                
                // Check if this is the handshake message from your Android app
                if (event.data === "hello_from_android") {
                    console.log("Android app handshake received!");
                    
                    // Save the port. This is the channel to reply on.
                    if (event.ports && event.ports[0]) {
                        androidAppPort = event.ports[0];
                        console.log("Communication port saved.");
                        
                        // Update UI to show we are connected
                        statusDiv.textContent = "Status: Connected to Android App ✅";
                        statusDiv.classList.remove('text-red-600', 'border-red-200', 'bg-red-50');
                        statusDiv.classList.add('text-green-600', 'border-green-200', 'bg-green-50');
                    } else {
                        console.error("No port received with handshake.");
                        statusDiv.textContent = "Status: Handshake received, but no port! ❌";
                    }
                } else {
                    // This logs any other messages, like the ones you were sending by mistake
                    console.log("Received a non-handshake message:", event.data);
                }
            });

            /**
             * Sends a message back to the native Android app.
             * THIS FUNCTION IS NOW FIXED.
             * @param {string} statusMessage - The status code to send.
             */
            function sendPostMessage(statusMessage) {
                const resultDiv = document.getElementById('result-message');
                console.log(`Attempting to send message: ${statusMessage}`);

                // Check if we are connected to the app
                if (androidAppPort) {
                    // 
                    // !!! THIS IS THE FIX !!!
                    // We use the SAVED PORT, not window.postMessage
                    //
                    androidAppPort.postMessage(statusMessage);
                    
                    // Update UI
                    console.log(`Message sent: ${statusMessage}`);
                    resultDiv.textContent = `Message Sent: ${statusMessage}. Check Android Logcat!`;
                    resultDiv.classList.remove('hidden');
                    resultDiv.classList.remove('bg-red-100', 'bg-green-100');

                    if (statusMessage.includes('success')) {
                        resultDiv.classList.add('bg-green-100', 'text-green-800');
                    } else {
                        // This will now handle 'esim_web_checkout_cancel'
                        resultDiv.classList.add('bg-red-100', 'text-red-800');
                    }
                } else {
                    // App is not connected
                    console.error("Cannot send message: Android app port is not available.");
                    resultDiv.textContent = 'Error: Not connected to the Android app. Please open this from the app.';
                    resultDiv.classList.remove('hidden');
                    resultDiv.classList.add('bg-red-100', 'text-red-800');
                }
            }
        </script>
        <div id="result-message" class="hidden p-4 rounded-lg font-semibold transition duration-300 mb-6 border"></div>

        <div class="space-y-4">
            <button 
                onclick="sendPostMessage('esim_web_checkout_success')"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50"
            >
                1. Send SUCCESS: esim_web_checkout_success
            </button>

            <button 
                onclick="sendPostMessage('esim_web_checkout_cancel')"
                class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50"
            >
                2. Send CANCEL: esim_web_checkout_cancel
            </button>
        </div>
        
        <p class="text-xs text-gray-400 mt-6">This page now listens for the Android 'hello' handshake.</p>
    </div>
</body>
</html>
