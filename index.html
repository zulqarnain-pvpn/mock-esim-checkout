<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOCK eSIM Checkout Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">CCT Message Channel Test</h1>
    <p class="text-sm text-gray-500 mb-6">Click a button below to send a status message back to the native app.</p>

    <div id="connection-status"
      class="mb-4 text-lg font-semibold text-red-600 border-2 border-red-200 bg-red-50 p-3 rounded-lg">
      Status: Not Connected ‚ùå
    </div>

    <script>
      // Listen for messages from Android (Custom Tabs)
      window.addEventListener("message", (event) => {
        const statusDiv = document.getElementById('connection-status');

        if (event.data === "hello_from_android") {
          console.log("‚úÖ Handshake received from Android!");

          statusDiv.textContent = "Status: Connected to Android App ‚úÖ";
          statusDiv.classList.remove('text-red-600', 'border-red-200', 'bg-red-50');
          statusDiv.classList.add('text-green-600', 'border-green-200', 'bg-green-50');
        } else {
          console.log("üì© Received message:", event.data);
        }
      });

      // Send message to Android via window.postMessage
      function sendPostMessage(statusMessage) {
        const resultDiv = document.getElementById('result-message');
        console.log(`Attempting to send message to Android: ${statusMessage}`);

        try {
          window.postMessage(statusMessage, "*"); // ‚úÖ Send back to Android
          console.log(`Message sent to Android: ${statusMessage}`);

          resultDiv.textContent = `Message Sent: ${statusMessage}. Check Android Logcat!`;
          resultDiv.classList.remove('hidden', 'bg-red-100', 'bg-green-100');
          resultDiv.classList.add(statusMessage.includes('success') ? 'bg-green-100' : 'bg-red-100');
        } catch (e) {
          console.error("‚ùå Error sending message:", e);
          resultDiv.textContent = 'Error: Could not send message to Android.';
          resultDiv.classList.remove('hidden');
          resultDiv.classList.add('bg-red-100', 'text-red-800');
        }
      }
    </script>

    <div id="result-message"
      class="hidden p-4 rounded-lg font-semibold transition duration-300 mb-6 border"></div>

    <div class="space-y-4">
      <button onclick="sendPostMessage('esim_web_checkout_success')"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
        1. Send SUCCESS: esim_web_checkout_success
      </button>

      <button onclick="sendPostMessage('esim_web_checkout_cancel')"
        class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50">
        2. Send CANCEL: esim_web_checkout_cancel
      </button>
    </div>

    <p class="text-xs text-gray-400 mt-6">This page listens for the Android 'hello_from_android' handshake and replies using window.postMessage().</p>
  </div>
</body>
</html>
