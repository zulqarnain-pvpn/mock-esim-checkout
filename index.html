<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eSIM Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">eSIM Checkout</h1>
    <p class="text-sm text-gray-500 mb-6">
      Works with Chrome Custom Tabs messaging.
    </p>

    <div id="status" class="mb-4 text-lg font-semibold text-red-600 border-2 border-red-200 bg-red-50 p-3 rounded-lg">
      Status: Not connected ‚ùå
    </div>

    <button id="btnSuccess"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md mb-3">
      ‚úÖ Send SUCCESS
    </button>
    <button id="btnCancel"
      class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md">
      ‚ùå Send CANCEL
    </button>

    <p class="text-xs text-gray-400 mt-6">Will update when Android connects.</p>
  </div>

  <script>
    const statusDiv = document.getElementById("status");

    // 1Ô∏è‚É£ Listen for Android ‚Üí Web messages
    window.addEventListener("message", (event) => {
      console.log("üì® Message from Android:", event.data);
      if (event.data === "hello_from_android") {
        statusDiv.textContent = "Status: Connected ‚úÖ";
        statusDiv.classList.remove("text-red-600", "border-red-200", "bg-red-50");
        statusDiv.classList.add("text-green-600", "border-green-200", "bg-green-50");
      }
    });

    // 2Ô∏è‚É£ Send messages Web ‚Üí Android
    document.getElementById("btnSuccess").onclick = () => {
      console.log("Sending success...");
      window.postMessage("esim_web_checkout_success", "*");
    };

    document.getElementById("btnCancel").onclick = () => {
      console.log("Sending cancel...");
      window.postMessage("esim_web_checkout_cancel", "*");
    };
  </script>
</body>
</html>
